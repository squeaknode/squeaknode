    int32 profile_id = 1;
}

message CreateContactProfileRequest {
    /// The name of the new signing profile
    string profile_name = 1;

    /// The address
    string address = 2;
}

message CreateContactProfileReply {
    /// The profile id
    int32 profile_id = 1;
}

