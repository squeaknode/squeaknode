version: '3'
services:

  bitcoin-core:
    image: ruimarinho/bitcoin-core:0.21.1
    container_name: bitcoin-core
    volumes:
      - ~/.bitcoin:/home/bitcoin/.bitcoin
    ports:
      - 8332:8332
      - 18332:18332
      - 28334:28334

  lnd_client:
    image: lnd
    container_name: lnd_client
    build:
      context: ../
      dockerfile: docker/lnd/Dockerfile
    environment:
      - NETWORK=testnet
      - RPCHOST=bitcoin-core
      - BACKEND=bitcoind
    volumes:
      - ~/.lnd:/root/.lnd
    ports:
      - 10009:10009
    links:
      - "bitcoin-core:bitcoin-core"
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    entrypoint: ["./start-lnd.sh"]

  lnd_server:
    image: lnd
    container_name: lnd_server
    build:
      context: ../
      dockerfile: docker/lnd/Dockerfile
    environment:
      - NETWORK=testnet
      - RPCHOST=bitcoin-core
      - BACKEND=bitcoind
    volumes:
      - lnd_server_dir:/root/.lnd
    links:
      - "bitcoin-core:bitcoin-core"
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    entrypoint: ["./start-lnd.sh"]

  squeaknode:
    image: squeaknode
    container_name: squeaknode
    build:
      context: ../
      dockerfile: Dockerfile
    depends_on:
      - "lnd_server"
    volumes:
      - lnd_server_dir:/root/.lnd
      - ./config.ini:/config.ini
    ports:
      - 18557:18555
      - 12995:12994
    links:
      - "bitcoin-core:bitcoin-core"
      - "lnd_server:lnd"
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    entrypoint: ["./start-squeaknode.sh"]

  # squeaknode_other:
