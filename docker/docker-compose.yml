version: '3'
services:

  btcd:
    image: btcd
    container_name: btcd
    build:
      context: ../
      dockerfile: docker/btcd/Dockerfile
    volumes:
      - shared:/rpc
      - ~/.btcd/data:/data
    environment:
      - NETWORK=testnet
    entrypoint: ["./start-btcd.sh"]

  lnd:
    image: lnd
    container_name: lnd
    build:
      context: ../
      dockerfile: docker/lnd/Dockerfile
    environment:
      - NETWORK=testnet
      - RPCHOST=btcd
    volumes:
      - shared:/rpc
      - lnd_dir:/root/.lnd
    links:
      - "btcd:btcd"
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    entrypoint: ["./start-lnd.sh"]

  sqkserver:
    image: sqkserver
    container_name: sqkserver
    build:
      context: ../
      dockerfile: docker/sqkserver/Dockerfile
    volumes:
      - shared:/rpc
      - lnd_dir:/root/.lnd
      - ./config.ini:/app/config.ini
      - sqk_dir:/root/.sqk
    ports:
      - 8774:8774
      - 12994:12994
    links:
      - "btcd:btcd"
      - "lnd:lnd"
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    entrypoint: ["./start-sqkserver.sh"]

volumes:
  # shared volume is needed for sharing the btcd certificate
  shared:
    driver: local

  # lnd_dir volume is needed for sharing the lnd tls certificate
  lnd_dir:
    driver: local

  sqk_dir:
    driver: local
