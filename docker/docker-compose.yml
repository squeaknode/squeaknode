  #     - shared:/rpc
  #     - ~/.btcd/data:/data
  #   environment:
  #     - NETWORK
  #   entrypoint: ["./start-btcd.sh"]

  btcd:
    image: ruimarinho/bitcoin-core
    container_name: btcd
    volumes:
      - ~/.bitcoin:/home/bitcoin/.bitcoin
    command:
      -printtoconsole
      -testnet=1
      -server=1
      -rpcbind=0.0.0.0
      -rpcallowip=0.0.0.0/0
      -rpcuser=devuser
      -rpcpassword=devpass
      -zmqpubrawblock=tcp://0.0.0.0:28332
      -zmqpubrawtx=tcp://0.0.0.0:28333

  lnd:
    image: lnd
    container_name: lnd
    build:
      context: ../
      dockerfile: docker/lnd/Dockerfile
    environment:
      - NETWORK
      - RPCHOST=btcd
      - BACKEND=bitcoind
    volumes:
      - shared:/rpc
      - ~/.lnd:/root/.lnd
    ports:
      - 9735:9735
    links:
      - "btcd:btcd"
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    entrypoint: ["./start-lnd.sh"]

  squeaknode:
    image: squeaknode
    container_name: squeaknode
    build:
      context: ../
      dockerfile: docker/squeaknode/Dockerfile
    environment:
      - WEBADMIN_USE_SSL
      - WEBADMIN_LOGIN_DISABLED
      - WEBADMIN_ALLOW_CORS
      - NETWORK
      - LOG_LEVEL
      - SQUEAKNODE_SYNC_INTERVAL_S
    volumes:
      - shared:/rpc
      - ~/.lnd:/root/.lnd
      - ./config.ini:/app/config.ini
      - ~/.sqk:/root/.sqk
    ports:
      - 8774:8774
      - 12994:12994
    links:
      - "btcd:btcd"
      - "lnd:lnd"
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    entrypoint: ["./start-squeaknode.sh"]

volumes:
  # shared volume is needed for sharing the btcd certificate
  shared:
    driver: local
