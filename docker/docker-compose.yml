version: '3'
services:

  btcd:
    image: btcd
    container_name: btcd
    build:
      context: ../
      dockerfile: docker/btcd/Dockerfile
    volumes:
      - shared:/rpc
      - ~/.btcd/data:/data
    environment:
      - NETWORK
    entrypoint: ["./start-btcd.sh"]

  lnd:
    image: lnd
    container_name: lnd
    build:
      context: ../
      dockerfile: docker/lnd/Dockerfile
    environment:
      - NETWORK
      - RPCHOST=btcd
    volumes:
      - shared:/rpc
      - ~/.lnd:/root/.lnd
    ports:
      - 9735:9735
    links:
      - "btcd:btcd"
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    entrypoint: ["./start-lnd.sh"]

  sqkserver:
    image: sqkserver
    container_name: sqkserver
    build:
      context: ../
      dockerfile: docker/sqkserver/Dockerfile
    environment:
      - WEBADMIN_USE_SSL
      - WEBADMIN_LOGIN_DISABLED
      - WEBADMIN_ALLOW_CORS
      - NETWORK
    volumes:
      - shared:/rpc
      - ~/.lnd:/root/.lnd
      - ./config.ini:/app/config.ini
      - ~/.sqk:/root/.sqk
    ports:
      - 8774:8774
      - 12994:12994
    links:
      - "btcd:btcd"
      - "lnd:lnd"
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    entrypoint: ["./start-sqkserver.sh"]

volumes:
  # shared volume is needed for sharing the btcd certificate
  shared:
    driver: local
