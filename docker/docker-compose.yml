version: '3'
services:

  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./createdb.sql:/docker-entrypoint-initdb.d/init.sql

  lnd_sqkserver:
    image: lnd
    container_name: lnd_sqkserver
    build:
      context: ../
      dockerfile: docker/lnd/Dockerfile
    environment:
      - RPCUSER
      - RPCPASS
      - NETWORK=testnet
      - CHAIN
      - DEBUG
      - BACKEND=neutrino
    volumes:
      - lnd_dir:/root/.lnd
    entrypoint: ["./start-lnd.sh"]

  sqkserver:
    image: sqkserver
    container_name: sqkserver
    build:
      context: ../
      dockerfile: docker/sqkserver/Dockerfile
    volumes:
      - lnd_dir:/root/.lnd
      - ./config.ini:/app/config.ini
    ports:
      - 8774:8774
      - 18774:18774
    links:
      - "lnd_sqkserver:lnd"
    depends_on:
      - db
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    command: ["./wait-for-it.sh", "db:5432", "--", "runsqueakserver", "--config", "config.ini", "--log-level", "DEBUG", "run-server"]

volumes:
  # lnd_dir volume is needed for sharing tht tls certificate
  lnd_dir:
    driver: local
