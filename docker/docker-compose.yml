version: '3'
services:

  bitcoin-core:
    image: ruimarinho/bitcoin-core:0.21.1
    container_name: bitcoin-core
    volumes:
      - ~/.bitcoin:/home/bitcoin/.bitcoin
    ports:
      - 8332:8332
      - 18332:18332
      - 28334:28334

  lnd:
    image: lnd
    container_name: lnd
    build:
      context: ../
      dockerfile: docker/lnd/Dockerfile
    environment:
      - RPCHOST=bitcoin-core
      - BACKEND=bitcoind
    volumes:
      - ~/.lnd:/root/.lnd:rw
    ports:
      - 9735:9735
      - 10009:10009
    links:
      - "bitcoin-core:bitcoin-core"
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    entrypoint: ["./start-lnd.sh"]

  tor-socks-proxy:
    container_name: tor-socks-proxy
    image: peterdavehello/tor-socks-proxy:latest
    restart: unless-stopped

  squeaknode:
    image: squeaknode
    build:
      context: ../
      dockerfile: Dockerfile
    volumes:
      - ~/.lnd:/root/.lnd
      - ./config.ini:/config.ini
    ports:
      - 12995:12994
      - 8557:8555
      - 18557:18555
    links:
      - "bitcoin-core:bitcoin-core"
      - "lnd:lnd"
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    entrypoint: ["./start-squeaknode.sh"]

volumes:
  # lnd is needed for sharing tht tls certificate
  test_lnd_client_dir:
    driver: local
