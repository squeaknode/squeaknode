version: '3'
services:

  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_dir:/var/lib/postgresql/data
      - ../createdb.sql:/docker-entrypoint-initdb.d/init.sql

  lnd:
    image: lnd
    container_name: lnd
    build:
      context: ../
      dockerfile: docker/lnd/Dockerfile
    environment:
      - RPCUSER
      - RPCPASS
      - NETWORK=testnet
      - CHAIN
      - DEBUG
      - BACKEND=neutrino
    volumes:
      - lnd_dir:/root/.lnd
    ports:
      - 9735:9735
    entrypoint: ["./start-lnd.sh"]

  sqkserver:
    image: sqkserver
    container_name: sqkserver
    build:
      context: ../
      dockerfile: docker/sqkserver/Dockerfile
    volumes:
      - lnd_dir:/root/.lnd
      - ./config.ini:/app/config.ini
    ports:
      - 8774:8774
      - 8994:8994
      - 18774:18774
      - 18994:18994
    links:
      - "lnd:lnd"
    depends_on:
      - db
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    command: ["./wait-for-it.sh", "db:5432", "--", "runsqueakserver", "--config", "config.ini", "--log-level", "DEBUG", "run-server"]

volumes:
  # lnd_dir volume is needed for sharing tht tls certificate
  lnd_dir:
    driver: local

  postgres_dir:
    driver: local
