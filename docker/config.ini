[node]
network=testnet
price_msat=100000
max_squeaks_per_address_per_block=100

[lnd]
host=lnd
external_host=lnd_for_container
tls_cert_path=~/.lnd/tls.cert
macaroon_path=~/.lnd/data/chain/bitcoin/testnet/admin.macaroon

[bitcoin]
rpc_host=btcd
rpc_port=18334
rpc_user=devuser
rpc_pass=devpass
rpc_use_ssl=true
rpc_ssl_cert=/rpc/rpc.cert

[postgresql]
host=db
user=postgres
