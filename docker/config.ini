[squeaknode]
network=testnet
price=1000
max_squeaks_per_address_per_hour=100
database=sqlite
sqk_dir=
enable_sync=true

[lnd]
host=lnd
external_host=
tls_cert_path=/root/.lnd/tls.cert
macaroon_path=/root/.lnd/data/chain/bitcoin/testnet/admin.macaroon

[bitcoin]
rpc_host=btcd
rpc_user=devuser
rpc_pass=devpass

[webadmin]
enabled=true
host=0.0.0.0
port=12994
username=devuser
password=devpass

[postgresql]
host=db
database=squeaknode
user=postgres
password=postgres
