[squeaknode]
network=simnet
price=1000
max_squeaks_per_address_per_hour=5
database=sqlite
sqk_dir=
enable_sync=false

[lnd]
host=lnd
external_host=lnd_server
port=9735
rpc_port=10009
tls_cert_path=/root/.lnd/tls.cert
macaroon_path=/root/.lnd/data/chain/bitcoin/simnet/admin.macaroon

[bitcoin]
rpc_host=btcd
rpc_user=devuser
rpc_pass=devpass

[server]
rpc_host=0.0.0.0
rpc_port=8774

[admin]
rpc_host=0.0.0.0
rpc_port=8994

[postgresql]
host=db
database=squeaknode
user=postgres
password=postgres
