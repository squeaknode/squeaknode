[node]
network=simnet
price_msat=1000000
max_squeaks_per_address_per_block=5

[lnd]
host=lnd
external_host=lnd_server
tls_cert_path=/root/.lnd/tls.cert
macaroon_path=/root/.lnd/data/chain/bitcoin/simnet/admin.macaroon

[bitcoin]
rpc_host=btcd
rpc_port=18556
rpc_user=devuser
rpc_pass=devpass
rpc_use_ssl=true
rpc_ssl_cert=/rpc/rpc.cert

[postgresql]
host=db
user=postgres
password=postgres

[admin]
rpc_enabled=true
